<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Listings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/jobs.css">
</head>
<body>
    <div id="top-display" class="container-fluid">
        <div class="logo">
            <h1 class="col-12">CareerZone</h1>
            <span class="glyphicon glyphicon-heart"></span>
        </div>
 <nav id="topnav" class="navbar navbar-toggleable-md navbar-light bg-faded" style="overflow: auto;">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active nav-font enlarged-font" href="index.html" style="font-size: 1.5em">Home</a>
                  <a class="nav-item nav-link nav-font enlarged-font" href="listings.html" style="font-size: 1.5em">Listings</a>
                  <a class="nav-item nav-link nav-font enlarged-font" href="newlistings.html" style="font-size: 1.5em">New Listings</a>
                  <a class="nav-item nav-link nav-font enlarged-font" href="careerzone.html" style="font-size: 1.5em">Career Advice</a>
                </div>
            </div>
        </nav>
        <div id="listing-container" class="container-fluid"></div>


        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" type="text/javascript"></script>
        <script src="../js/script.js" type="text/javascript"></script>
        <script id="listing-template" type="text/template" class="view-change-480px">
          <div class="view-change-480px">

          {{#jobs}}
          <div class="job-listing view-change-480px">
            <h2 class="Job-title">{{jobTitle}}</h2>
            <span class="Job-Location">{{jobLocation}} </span>  <span class="Job-Type">{{jobType}}</span>
            <h4 class="jobduties">Job Duties</h4>

            <ul class="tasks">
            {{#each jobDuties}}
              <li>{{this}}</li>
            {{/each}}
            </ul>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">View More</button>
            <button type="button" class="btn btn-success "><span class="glyphicon glyphicon-heart"></span> Save This Job</button>
          </div>
          {{/jobs}}
        </div>
        </script>

        










        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>

</html>
